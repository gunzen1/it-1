<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <title>BVG</title>
</head>
<body>
  <header class="header">
    <div class="header__logo">BVG</div>
    <nav class="header__nav">
      <ul class="nav">
        <li class="nav__item">
          <a class="nav__link">
            Обо мне
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#technologies">
            Технологии
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#contacts">
            Контакты
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <div class="main__start">
      <div class="start__info">
        <img class="start__pic" src="./colorful-stain-paint.png" alt="colorful image">
        <h1 class="start__text">Всем привет! Я Баир, будущий инженер по качеству</h1>
      </div>
    </div>
    <article class="main__technologies" id="technologies">
      <h2 class="main__header">Технологии, которые я изучаю:</h2>
      <ul class="technologies__list">
        <li class="technologies__item">JEST</li>
        <li class="technologies__item">Puppeteer</li>
        <li class="technologies__item">HTML</li>
        <li class="technologies__item">CSS</li>
        <li class="technologies__item">JS</li>
        <li class="technologies__item">Mocha</li>
      </ul>
    </article>
    <article class="main__contacts" id="contacts">
      <h2 class="main__header">Если у вас есть вопросы</h2>
      <form method="get" class="contacts__form">
        <textarea class="contacts__textarea" placeholder="Введите сообщение..."></textarea>
        <button class="contacts__button" type="submit">Отправить</button>
      </form>
    </article>
  </main>
  <footer class="footer">
    All rights reserved
  </footer>
  <script type="text/javascript" charset="utf-8" src="./index.js"></script>
</body>
</html>
